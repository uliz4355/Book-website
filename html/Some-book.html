<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../index.html"><img class="header__logo" src="../img/icons/Логотип.png" alt=""></a>
            <nav>
                <ul class="navbar-links">
                    <li><a href="../index.html" class="navbar-links__item"><img src="../img/icons/Booking.png" alt="">Главная</a></li>
                    <li><a href="catalog.html" class="navbar-links__item"><img src="../img/icons/Book Shelf.png" alt="">Каталог</a>
                    </li>
                    <li><a href="#" class="navbar-links__item"><img src="../img/icons/For You.png" alt="">Избранное</a></li>
                    <li><a href="#" class="navbar-links__item"><img src="../img/icons/User.png" alt="">Вход/регистрация</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="header__divider"></div>
        <section class="section-book-description">
            <div class="container">

                <div class="section-book-description__info">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../img/books cover/111.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/books cover/222.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/books cover/333.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                      <div class="section-book-descroption__info-text">
                        <h3>Name</h3>
                        <p>Caption</p>
                        <p>Lorem</p>
                        <a href="">Button Buy</a>
                      </div>
                </div>
               
            </div>
        </section>
    </main>
    <footer>
        <p>Все права защищены. 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
